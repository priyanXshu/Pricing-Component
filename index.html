<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Component</title>
  </head>
  <body>
    <div id="bg-top">
      <img src="images/bg-top.svg" alt="" />
    </div>
    <div id="bg-bottom">
      <img src="images/bg-bottom.svg" alt="" />
    </div>
    <div class="main">
      <div class="top">
        <h1>Our Pricing</h1>
        <div class="toggle">
          Annually
          <span
            ><label class="switch">
              <input type="checkbox" />
              <span class="slider"></span> </label
          ></span>
          Monthly
        </div>
      </div>
      <div id="cards">
        <div class="card">
          <h4>Basic</h4>
          <h3 class="price">
            <span class="monthly">&dollar;19.99</span>
            <span class="yearly" hidden>&dollar;199.99</span>
          </h3>
          <div class="data">
            <b class="storage">500 GB Storage</b>
            <b class="user">2 Users Allowed</b>
            <b class="limit">Send up to 3 GB</b>
          </div>
          <button class="btn">Learn More</button>
        </div>

        <div class="card">
          <h4>Professional</h4>
          <h3 class="price">
            <span class="monthly">&dollar;24.99</span>
            <span class="yearly" hidden>&dollar;249.99</span>
          </h3>
          <div class="data">
            <b class="storage">1 TB Storage</b>
            <b class="user">5 Users Allowed</b>
            <b class="limit">Send up to 10 GB</b>
          </div>
          <button class="btn">Learn More</button>
        </div>

        <div class="card">
          <h4>Master</h4>
          <h3 class="price">
            <span class="monthly">&dollar;39.99</span>
            <span class="yearly" hidden>&dollar;399.99</span>
          </h3>
          <div class="data">
            <b class="storage">2 TB Storage</b>
            <b class="user">10 Users Allowed</b>
            <b class="limit">Send up to 20 GB</b>
          </div>
          <button class="btn">Learn More</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
